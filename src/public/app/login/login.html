<div class="container full-height">
	<form class="login-form" ng-submit="loginController.login()">
		<h2>Admin login</h2>
		<hr>
		<div class="alert alert-danger" role="alert" ng-show="loginController.error">
			{{ login.error }}
		</div>
		<div class="form-group">
			<label>Username</label>
			<input type="text" class="form-control" required ng-model="loginController.username">
		</div>
		<div class="form-group">
			<label>Password</label>
			<input type="password" class="form-control" required ng-model="loginController.password">
		</div>
		<button class="btn btn-success btn-block">
			Sign in
		</button>
	</form>
</div>
