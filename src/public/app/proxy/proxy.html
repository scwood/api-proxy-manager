<div class="container">
	<div class="panel panel-default">
		<div class="panel-heading">
			<div class="panel-title">
				<h3 class="panel-title">
					<i class="fa fa-fw fa-pencil"></i>
					Edit Proxy
				</h3>
			</div>
		</div>
		<div class="panel-body">
			<form>
				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label>Brand Name</label>
							<input class="form-control" ng-model="proxyController.proxy.brandName">
						</div>
						<div class="form-group">
							<label>Proxy Name</label>
							<input class="form-control" ng-model="proxyController.proxy.proxyName">
						</div>
						<div class="form-group">
							<label>
								Auth Token
								<button class="btn btn-xs btn-default">Generate</button>
							</label>
							<input class="form-control" ng-model="proxyController.proxy.authToken">
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label>URL</label>
							<input class="form-control" ng-model="proxyController.proxy.url">
						</div>
						<div class="form-group">
							<label style="margin-bottom: 6px">Query Paramaters</label>
							<button class="btn btn-xs btn-default" ng-click="proxyController.addQueryParam()">
								Add
							</button>
							<div
								class="input-group query-param"
								ng-repeat="queryParam in proxyController.proxy.queryParameters track by $index">
								<input
									type="text"
									class="form-control input-sm no-border-right"
									placeholder="Key"
									ng-model="queryParam.key">
								<span class="input-group-btn" style="width:0px;"></span>
								<input
									type="text"
									class="form-control input-sm no-border-right"
									placeholder="Default value"
									ng-model="queryParam.value">
								<span class="input-group-addon">
									<span class="small">Can override?</span>
									<input type="checkbox" ng-model="queryParam.canOverride">
								</span>
								<span class="input-group-btn">
									<button
										class="btn btn-danger btn-sm"
										ng-click="proxyController.deleteQueryParam($index)">
										<i class="fa fa-trash"></i>
									</button>
								</span>
							</div>
						</div>
					</div>
				</div>
				<button class="btn btn-success">Submit</button>
			</form>
		</div>
	</div>
</div>
